<body class="container" id="main">
    <div class="row">
        <div class="col-4">
            <form>
                <h2>Input radius value and get the volume of a sphere</h2>
                <div class="form-group">
                    <label for="radiusInput">Radius:&nbsp;</label>
                    <input required="required" type="text" class="form-control" id="radiusInput" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="volumeInput">Volume:&nbsp;</label>
                    <input readonly class="form-control" id="volumeInput" placeholder="0">
                    <div class="dontTouch"></div>
                </div>
                <button id="calcBTN" type="submit" class="btn btn-primary">Calculate</button>
            </form>
        </div>
        <div class="canvasPlace col-8">

            <h2>Drawing On Canvas!</h1>
                    <canvas id="myCircleCanvas" height=1000 width=1000></canvas>
                <div id="clearBTN" class="btn btn-primary">Clear</div>
                <span id="fillBTN" class="btn btn-primary">Fill It</span>
        </div>
    </div>




</body>
<script src="scripts/script.js" /></script>

</html>
